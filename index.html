    <!-- Chiper box's -->
    <div class="bg-Orange p-4 mt-5 container-md">

        
        <div class="row">
          <div class="col-6">
            <input placeholder="Enter ciphertext" id="inputText" type="text" class="size100" value=""><br>
            <input placeholder="Enter Shift (int)" id="shift" type="number" class="size50"><input placeholder="Enter keyword" id="keyword" type="text" class="size50">
          </div>
          <div class="col-6">
            <label for="caesar">Caesar Chiper</label>
            <input name="type" id="caesar" type="radio" checked>
            &nbsp
            <label for="vigenere">Vigenere Chiper</label>
            <input name="type" id="vigenere" type="radio">
            &nbsp
            <label for="right">Shift to the right</label>
            <input name="shift" id="right" type="radio">
            &nbsp
            <label for="left">Shift to the left</label>
            <input name="shift" id="left" type="radio">
          </div>
        </div>

        <br><br>
        <div>
          <div class="display-6 text-white">Output:  
            <button type="button" onclick="decipher()" class="btn btn-outline-light btn-lg">Decipher</button>
          </div>
        </div>
        <br>
        <input placeholder="Output here" id="output" type="text" readonly class="size50">
